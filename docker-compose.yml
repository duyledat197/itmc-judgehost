version: '3'

services:
  judgehost-1:
    image: domjudge/judgehost:latest
    env_file: .env
    ports:
      - "9091:80"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    environment:
      - DAEMON_ID:1
  judgehost-2:
    image: domjudge/judgehost:latest

    env_file: .env
    ports:
      - "9092:80"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    environment:
      - DAEMON_ID:2